<div class="wrapper">
    <div class="card" *ngFor="let movie of movieResponse.data | slice:0:5">
        <img [src]="movie.big_image" alt="Movie Poster">
        <div class="descriptions">
            <h3>{{movie.title}}</h3>
            <p>
                {{movie.description}}
            </p>
            <button>
                <i class="fab fa-youtube"></i>
                Movie Details
            </button>
        </div>
    </div>
</div>
